<head>
    <meta charset="utf-8" />
</head>

<div class="row">
    <div class="col-xs-12">
        <h2>Edit user</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-3">
        <form role="form" name="form" novalidate>
            <div class="form-group" ng-class="{ 'has-error': form.firstName.$invalid }">
                <label class="control-label" for="firstName">First Name</label>
                <input type="text"
                       class="form-control"
                       id="firstName"
                       name="firstName"
                       placeholder="Please inform your first name"
                       required
                       ng-model="user.firstName">
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.lastName.$invalid }">
                <label class="control-label" for="lastName">Last Name</label>
                <input type="text"
                       class="form-control"
                       id="lastName"
                       name="lastName"
                       placeholder="Please inform your last name"
                       required
                       ng-model="user.lastName">
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.email.$invalid }">
                <label class="control-label" for="email">Email</label>
                <input type="email"
                       class="form-control"
                       id="email"
                       name="email"
                       placeholder="Please inform your email"
                       required
                       ng-model="user.email">
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.country.$invalid }">
                <label class="control-label" for="country">Country</label>
                <input type="text"
                       class="form-control"
                       id="country"
                       name="country"
                       placeholder="Please inform your country"
                       required
                       ng-model="user.country">
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.dateOfBirth.$invalid }">
                <label class="control-label" for="dateOfBirth">Date of birth</label>
                <input type="date"
                       class="form-control"
                       id="dateOfBirth"
                       name="dateOfBirth"
                       placeholder="Please inform your date of birth"
                       required
                       ng-model="user.dateOfBirth">
            </div>
            <button type="button" ng-click="confirm()" class="btn btn-default">Cancel</button>
            <button type="submit" ng-click="save(user)" class="btn btn-success" ng-disabled="form.$invalid">Save</button>
        </form>
    </div>
</div>

<script type="text/ng-template" id="confirmModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Confirm</h3>
    </div>
    <div class="modal-body">
        <p>Are you sure?</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="reset(1)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="reset(0)">Cancel</button>
    </div>
</script>
